<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a8016ef54f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-7"><h2 id="time">8:00am</h2></div>
        <div class="col-5">
          <form id="searchForm">
            <input
              type="search"
              placeholder="Enter a city"
              autocomplete="off"
              class="searchBar"
              autofocus="on"
            />
            <div class="btn-group" role="group">
              <button type="submit" class="btn-sm">Search</button>
              <button type="button" class="btn-sm" id="geoLocation">
                <i class="fa-solid fa-location-arrow"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
      <h1 id="city">Dallas, TX</h1>
      <h2><span id="day">Friday</span> <span id="date">4/1</span></h2>
      <div id="current">
        <strong id="currentTemp">82</strong>
        <span id="unit">°F/<a href="#" target="_blank">°C</a></span>
        <span id="currentIcon">
          <i class="fa-solid fa-sun"></i>
        </span>
      </div>
      <h2 id="description">Clear</h2>
      <ul id="weatherDetails">
        <li>Precipitation: 19%</li>
        <li>Humidity: 72%</li>
        <li>Wind: 9 mph</li>
      </ul>
      <p id="openSource">
        <a href="#" target="_blank" id="link">Open source code</a>
        by Layna Moore
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
