<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a8016ef54f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-9"><h2>8:00am</h2></div>
        <div class="col-3">
          <form id="searchForm">
            <input
              type="search"
              placeholder="Enter a city"
              autocomplete="off"
              class="searchBar"
              autofocus="on"
            />
            <div class="btn-group" role="group">
              <button type="submit" class="btn-sm">Search</button>
              <button type="button" class="btn-sm" id="geoLocation">
                <i class="fa-solid fa-location-arrow"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
      <h1>Dallas, TX</h1>
      <h2>Friday 4/1</h2>
      <div class="row justify-content-center">
        <div class="col-3">82°F/°C</div>
        <div class="col-3"><i class="fa-solid fa-sun"></i></div>
      </div>
      <h2>Clear</h2>
      <div class="row justify-content-center">
        <div class="col-3">Precipitation: 19%</div>
        <div class="col-3">Humidity: 72%</div>
        <div class="col-3">Wind: 9 mph</div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
